<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC DECODE: 1v1 Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div class="hud-panel" id="red-panel">
                <h2>RED ALLIANCE</h2>
                <div class="score-box">
                    <span id="red-score">0</span>
                    <span class="label">PTS</span>
                </div>
                <div class="inventory">
                    <div class="slot" id="red-slot-1"></div>
                    <div class="slot" id="red-slot-2"></div>
                    <div class="slot" id="red-slot-3"></div>
                </div>
            </div>

            <div id="center-info">
                <h1 class="game-title">DECODE</h1>
                <div id="timer">2:00</div>
                <div id="obelisk-display">
                    <span class="label">TARGET PATTERN</span>
                    <div class="pattern-row" id="target-pattern">
                        <!-- Populated by JS -->
                    </div>
                </div>
                <div id="game-message" class="hidden">PRESS SPACE TO START</div>
            </div>

            <div class="hud-panel" id="blue-panel">
                <h2>BLUE ALLIANCE</h2>
                <div class="score-box">
                    <span id="blue-score">0</span>
                    <span class="label">PTS</span>
                </div>
                <div class="inventory">
                    <div class="slot" id="blue-slot-1"></div>
                    <div class="slot" id="blue-slot-2"></div>
                    <div class="slot" id="blue-slot-3"></div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <div id="controls-help">
        <div class="control-group">
            <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span>
            <span>MOVE</span>
            <span class="key">F</span>
            <span>INTAKE/SHOOT</span>
        </div>
        <div class="control-group">
            <span class="key">↑</span><span class="key">←</span><span class="key">↓</span><span class="key">→</span>
            <span>MOVE</span>
            <span class="key">M</span>
            <span>INTAKE/SHOOT</span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
