<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC 6x6 Tile Driving Simulator</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { display: block; margin: auto; background: #1e1e1e; }
  </style>
</head>
<body>
<canvas id="game" width="600" height="600"></canvas>

<script>
// === PURE DRIVING ONLY ===
// 6x6 tiles, no balls, no scoring, no penalties

const TILE = 100;           // 6 x 100px = 600px field
const FIELD = 600;
const ROBOT_RADIUS = 18;
const SPEED = 3;

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const keys = {};
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

class Robot {
  constructor(x, y, color, controls) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.controls = controls;
  }

  update() {
    let dx = 0, dy = 0;
    if (keys[this.controls.up]) dy -= SPEED;
    if (keys[this.controls.down]) dy += SPEED;
    if (keys[this.controls.left]) dx -= SPEED;
    if (keys[this.controls.right]) dx += SPEED;

    this.x = Math.max(ROBOT_RADIUS, Math.min(FIELD - ROBOT_RADIUS, this.x + dx));
    this.y = Math.max(ROBOT_RADIUS, Math.min(FIELD - ROBOT_RADIUS, this.y + dy));
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, ROBOT_RADIUS, 0, Math.PI * 2);
    ctx.fill();
  }
}

// Robots
const red = new Robot(150, 300, 'red', { up:'w', down:'s', left:'a', right:'d' });
const blue = new Robot(450, 300, 'blue', { up:'i', down:'k', left:'j', right:'l' });

function drawField() {
  ctx.strokeStyle = '#444';
  for (let i = 0; i <= 6; i++) {
    ctx.beginPath();
    ctx.moveTo(i * TILE, 0);
    ctx.lineTo(i * TILE, FIELD);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, i * TILE);
    ctx.lineTo(FIELD, i * TILE);
    ctx.stroke();
  }

    // FTC Decode-style angled goals (visual only)
  // Red alliance (top-left)
  ctx.fillStyle = '#c00';
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.lineTo(180, 0);
  ctx.lineTo(0, 180);
  ctx.closePath();
  ctx.fill();

  // Blue alliance (bottom-left)
  ctx.fillStyle = '#2244cc';
  ctx.beginPath();
  ctx.moveTo(0, FIELD);
  ctx.lineTo(180, FIELD);
  ctx.lineTo(0, FIELD-180);
  ctx.closePath();
  ctx.fill();

  // Red goal zone (right-bottom square)
  ctx.strokeStyle = '#c00';
  ctx.lineWidth = 4;
  ctx.strokeRect(FIELD-200, FIELD-200, 120, 120);

  // Blue goal zone (right-top square)
  ctx.strokeStyle = '#2244cc';
  ctx.strokeRect(FIELD-200, 80, 120, 120);


function loop() {
  ctx.clearRect(0, 0, FIELD, FIELD);

  drawField();
  red.update();
  blue.update();
  red.draw();
  blue.draw();

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
